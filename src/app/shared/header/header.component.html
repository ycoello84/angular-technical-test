<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let item of elementSearchs">
          <li class="nav-item" [ngStyle]="{'display': (activeSearchOptions== true) ? 'none':'block'}">
            <a class="nav-link active elementSelected" aria-current="page"
              (click)="selectSearch(item)">{{ item.word }}</a>
          </li>
        </ng-container>
      </ul>

      <form class="d-flex" [formGroup]="formSearch" novalidate>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
          formControlName="search">
      </form>



    </div>
  </div>
</nav>
