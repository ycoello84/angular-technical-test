<div *ngIf="dataElement.length>0; else existElements">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Population</th>
        <th scope="col">Orbital Period</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of dataElement ; let i = index">
        <tr (click)="selectRow(item)">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.population }} </td>
          <td>{{ item.orbital_period }} </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<ng-template #existElements>
  <div class="alert alert-primary" role="alert">
    Loading planets...!
    <i class="fa fa-refresh fa-spin  fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
